<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I BUKAR TREATS & Catering Services</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #FF6347;
            color: white;
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-text {
            text-align: left;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        .logo img {
            height: 80px; /* Adjust this size according to your logo */
            width: auto;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #order-section {
            background-color: white;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
            color: #FF6347;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        button:hover {
            background-color: #E5533C;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>I BUKAR TREATS & Catering Services</h1>
                <p>Experience the best catering and restaurant services!</p>
            </div>
            <div class="logo">
                <img src="logo.jpg" alt="I BUKAR TREATS Logo">
            </div>
        </div>
    </header>

    <main>
        <section id="order-section">
            <h2>Place Your Order</h2>
            <form id="order-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <label for="order">Order Details</label>
                <textarea id="order" rows="5" placeholder="Enter your order details" required></textarea>

                <button type="button" onclick="redirectToWhatsApp()">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 I BUKAR TREATS & Catering Services. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
